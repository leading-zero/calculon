<!DOCTYPE html>
<html>

<head>
  <title>Calculon</title>
  <link rel="shortcut icon" type="image/x-icon" href="./images/calculonfavicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/calc.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script
          src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
</head>

<body>
  <div class="container">
    <img class="calculon" src="images/calculon.png">
    <div class="calculator">
      <div id="disp" class="calculator__display">0</div>
      <input id="operator" type="hidden">
      <input id="previousValue" type="hidden">
      <input id="counter" type="hidden" value="0">
      <input id="eq" type="hidden" value="0">
      <div class="calculator__keys">
        <button id="clear" class="key--grey" data-action="clear">AC</button>
        <button id="plusMinus" class="key--grey" data-action="plusMinus">+/-</button>
        <button id="percent" class="key--grey" data-action="percent">%</button>
        <button id="add" class="key--operator" data-action="add">+</button>
        <button id="subtract" class="key--operator" data-action="subtract">-</button>
        <button id="multiply" class="key--operator" data-action="multiply">x</button>
        <button id="divide" class="key--operator" data-action="divide">รท</button>
        <button class="input key-number-top">7</button>
        <button class="input key-number-top">8</button>
        <button class="input key-number-top">9</button>
        <button class="input key-number-mid">4</button>
        <button class="input key-number-mid">5</button>
        <button class="input key-number-mid">6</button>
        <button class="input key-number-bot">1</button>
        <button class="input key-number-bot">2</button>
        <button class="input key-number-bot">3</button>
        <button class="input key--0">0</button>
        <button id="decimal" class="key--decimal">.</button>
        <button id="equals" class="key--equal">=</button>
      </div>
    </div>
  </div>
  <script src="scripts/calc.js"></script>
